  <script>

    var reload_timer = 60*1*1000;
    var i = null;

    setTimeout(function(){ reloadImages(); }, 100);

    function resetInterval() {

      clearInterval(i);

      i = setInterval(function(){
        reloadImages();
      }, reload_timer);

    }

    function reloadImages() {
      $.each($("img.anticache"), function(){
        var e = $(this);
        src = e.attr("src");
        src = src.split("?", 1)[0];
        new_src = src + "?timestamp="  + new Date().getTime();
        e.attr("src", new_src);
        //console.log(src, new_src);
      });
    }
